name: my_first_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/person.png
    - assets/images/app_logo.png

  fonts:
    - family: FontMain
      fonts:
        - asset: assets/fonts/Rubik-VariableFont.ttf